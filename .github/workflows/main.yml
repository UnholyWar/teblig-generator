name: ğŸ§± Build & Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© 1. Repo'yu klonla
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§© 2. Node.js ortamÄ± (isteÄŸe baÄŸlÄ± testler iÃ§in)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ§© 3. NPM baÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± yÃ¼kle
      - name: Install dependencies
        run: npm install

      # ğŸ§© 4. (Opsiyonel) Kod kontrolÃ¼
      - name: Check syntax
        run: node -c server.js

      # ğŸ§© 5. GHCR'a login ol (GitHub Container Registry)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ§© 6. Build ve Push (kÃ¼Ã§Ã¼k harf dÃ¼zeltmesi dahil)
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner && github.repository_owner != '' && toLower(github.repository_owner) || 'unholywar' }}/teblig-generator:latest
