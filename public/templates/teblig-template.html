<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tebliğ Mazbatası Şablonu</title>
  <style>
    @page { size: A4; margin: 0; }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      padding: 0;
    }

    .page {
      position: relative;
      width: 1024px;
      height: 1450px;
      background: url('teblig-bg.jpg') no-repeat center top;
      background-size: contain;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .field {
      position: absolute;
      font-size: 14px;
      color: #000;
      line-height: 18px;
    }

    .tc { top: 345px; left: 660px; }
    .adsoyad { top: 190px; left: 408px; font-weight: bold; font-size: 11px; }
    .adres { top: 207px; left: 409px; font-size: 9px; font-style: italic;  }
    .adsoyad-alt { top: 560px; left: 43px; font-weight: bold; font-size: 11px; }
    .adres-alt { top: 577px; left: 49px;  font-size: 9px; font-style: italic;}
  </style>
</head>
<body>
  <div class="page">
    <div class="field tc">{{tc}}</div>
    <div class="field adsoyad">{{adsoyad}}</div>
    <div class="field adres">{{adres}}</div>
    <div class="field adsoyad-alt">{{adsoyad}}</div>
    <div class="field adres-alt">{{adres}}</div>
  </div>
</body>
</html>
